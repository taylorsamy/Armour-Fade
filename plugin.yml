name: ArmourFade
main: com.relicpvp.devteam.ArmourFade
version: 2.0
authors: [Taylorsamy, superminer10]
website: http://greyvoidanimations.weebly.com/
commands:
  afself:
    description: This enables ArmourFade on yourself.
    usage: /<command>
  afother:
    description: This enables ArmourFade on the player specified.
    usage: /<command> <player>
  afinfo:
    description: Shows plugin info.
    usage: /<command>
  afremove:
    description: Removed armour from a player or yourself
    usage: /<command> [player]